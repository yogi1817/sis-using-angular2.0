<div id="header">
    <div id="logo">
        <div id="logo_text">
            <!-- class="logo_colour", allows you to change the colour of the text -->
            <h1>
                <a href="#/index.html"><i class="fa fa-registered fa-sm"></i>Jacob High School</a>
            </h1>
            <h2>Truth. Wisdom. Prosperity.</h2>
        </div>
        <img src="../images/school_logo.jpg" align="right" style="margin-right: -50px;"
                    width="120" height="120"/>

        <img src="../images/logout.jpg" width="80" height="30" style="margin-top: 60px; margin-left: 800px;" 
                [hidden]="!(adminTab() || studentTab())" (click)="logout(); body.setLoginAndTabName()"/>
    </div>
    <div id="menubar">
        <ul id="menu">
            <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
            <li>
                <div (click)="toggleTab('home')" [class.selected]="tabName == 'home'">
                    <i class="fa fa-home"></i>Home
                </div>
            </li>
            <li>
                <div (click)="toggleTab('about')" [class.selected]="tabName == 'about'">
                    <i class="fa fa-shield"></i>About JPS
                </div>
            </li>
            <li>
                <div (click)="toggleTab('carrers')" [class.selected]="tabName == 'carrers'">
                    <i class="fa fa-pencil fa-fw"></i>Careers
                </div>
            </li>
            <li>
                <div (click)="toggleTab('contact')" [class.selected]="tabName == 'contact'">
                    <i class="fa fa-commenting"></i>Contact Us
                </div>
            </li>
            <li *ngIf="loginTab()">
                <div (click)="toggleTab('loginForm')" [class.selected]="tabName == 'loginForm'">
                    <i class="fa fa-check"></i>Login
                </div>
            </li>
            <li  *ngIf="adminTab()">
                <div (click)="toggleTab('welcomeAdmin')" [class.selected]="tabName == 'welcomeAdmin'"> 
                    <i class="fa fa-check"></i>Admin
                </div>
            </li>
            <li *ngIf="studentTab()">
                <div (click)="toggleTab('welcomeStudent')" [class.selected]="tabName == 'welcomeStudent'">
                    <i class="fa fa-check"></i>Student
                </div>
            </li>
        </ul>
    </div>	
</div>

<my-body #body [tabName]="tabName"></my-body>
